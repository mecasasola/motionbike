<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB - Soporte</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../assets/Logomb.png" alt="Logo de MotionBike">
            </a>
            <nav>
                <ul>
                    <li><a href="../pages/bicicletas.html">Bicicletas</a></li>
                    <li><a href="../pages/accesorios.html">Accesorios</a></li>
                    <li><a href="../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="#">Soporte</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="servicio">
        <h2>Reparación de bicicletas</h2>
        <p>Realizamos ajustes, cambios de piezas y más.</p>
    </section>
    <section class="servicio">
        <h2>Asistencia al ciclista</h2>
        <p>Te ayudamos a encontrar los mejores accesorios y bicicletas para ti.</p>
    </section>
    <section id="contacto" class="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <textarea name="mensaje" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
